<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="name">Imię i nazwisko</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam pierwszą zgodę</label><br>

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrażam drugą zgodę</label><br>

        <input type="checkbox" name="agree-all" id="agree-all">
        <label for="agree-all">Wyrażam wszystkie zgody</label><br>

        <button type="submit" id="sign-up">Wyślij</button>

        



    </form>

    <script src="main.js"></script>
</body>
</html>
